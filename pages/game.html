<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Karla:wght@200;400&family=Lexend+Deca&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../assets/logo.png" />
    <title>Master Mind</title>
  </head>
  <body>
    <div class="row">
      <!-- COLUMNA IZQUIERDA -->
      <div class="col-5">
        <!-- SALUDO JUGADOR -->
        <div>
          <p class="text-game" id="text-game"></p>
        </div>
        <!-- COLORES -->
        <div class="d-flex justify-content-around align-items-center">
          <div class="color" id="color1"></div>
          <div class="color" id="color2"></div>
          <div class="color" id="color3"></div>
          <div class="color" id="color4"></div>
        </div>
        <!-- BOTONES -->
        <div>
          <a class="btn btn-game" id="btn-delete"> BORRAR </a>
        </div>
        <div>
          <a
            class="btn btn-game"
            id="btn-help"
            onclick="navigator('btn-help', '../pages/about.html')"
          >
            AYUDA
          </a>
        </div>
        <div>
          <a
            class="btn btn-game"
            id="btn-exit"
            onclick="navigator('btn-exit', '../pages/data.html')"
          >
            VOLVER
          </a>
        </div>
      </div>
      <!--  TABLA -->
      <div class="col-7">
        <div id="game-board"></div>
      </div>
    </div>
    <script src="../js/helpers.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>

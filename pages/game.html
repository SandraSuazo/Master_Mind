<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Karla:wght@200;400&family=Lexend+Deca&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../assets/logo.png" />
    <title>Master Mind</title>
  </head>
  <body>
    <!-- LEFT COLUMN -->
    <div class="container-fluid">
      <div class="row" id="container">
        <!-- COLORS -->
        <div class="col-5">
          <div class="d-flex justify-content-around align-items-center">
            <div id="color1" class="color"></div>
            <div id="color2" class="color"></div>
            <div id="color3" class="color"></div>
            <div id="color4" class="color"></div>
          </div>
          <!-- BUTTONS -->
          <div class="d-flex justify-content-center align-items-center">
            <a
              class="btn d-flex justify-content-center align-items-center"
              id="btn-check"
              onclick=""
            >
              COMPROBAR
            </a>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <a
              class="btn d-flex justify-content-center align-items-center"
              id="btn-delete"
              onclick=""
            >
              BORRAR
            </a>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <a
              class="btn d-flex justify-content-center align-items-center"
              id="btn-help"
              onclick="navigator('btn-help', '../pages/about.html')"
            >
              AYUDA
            </a>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <a
              class="btn d-flex justify-content-center align-items-center"
              id="btn-exit"
              onclick="navigator('btn-exit', '../pages/data.html')"
            >
              VOLVER
            </a>
          </div>
        </div>
        <!--  BOARD -->
        <div class="col-5 d-flex justify-content-center align-items-center">
          <div id="game-board"></div>
        </div>
        <!-- RESULT -->
        <div class="col-2 d-flex justify-content-center align-items-center">
          <div id="result-board"></div>
        </div>
      </div>
    </div>
    <script src="../js/helpers.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
